<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="description" content="JarvisBot" />
  <meta name="keywords" content="mths, icd2o" />
  <meta name="author" content="yi.zhou" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />

  <title>JarvisBot</title>

<body>
  <script src="Js/script.js"></script>
  <body class="jarvis-bot">
    <h1 class="jarvis-bot-title">JarvisBot</h1>
    <button class="change-theme" onclick="toggleTheme()">Change Theme</button>

    <div class="chat-area" id="chat-area">
      <div class="chat-message bot-message">How may I help you?</div>
    </div>

    <div class="input-container">
      <form id="chat-form" style="display: flex; width: 100%; align-items: flex-end;">
        <textarea placeholder="Ask Jarvisbot..." class="jarvis-bot-input" id="user-input" rows="1"></textarea>
        <button type="submit" id="send"><i class="fa-solid fa-share"></i></button>
      </form>
    </div>


    </script>
  </body>
